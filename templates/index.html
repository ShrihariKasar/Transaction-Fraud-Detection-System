<!DOCTYPE html>
<html>
<head>
    <title>Transaction Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
            color: #333;
        }

        h2, h3 {
            color: #2c3e50;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>ðŸ’³ Transaction Fraud Detection</h2>
    <form action="/predict" method="post">
        {% for feature in features %}
            <label>{{ feature }}:</label>
            <input type="number" name="{{ feature }}" step="0.01" required>
        {% endfor %}
        <button type="submit">ðŸ”Ž Detect Fraud</button>
    </form>

    <h3>ðŸ“‚ Or Upload a CSV</h3>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">ðŸ“Š Analyze CSV</button>
    </form>
</body>
</html>
